<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | BallotIQ</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Specific page overrides */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 245, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(75, 110, 153, 0.05) 0%, transparent 40%);
        }
    </style>
</head>

<body>

    <div class="registration-container">
        <a href="index.html" class="close-btn">&times;</a>
        <div class="reg-header">
            <a href="index.html" class="logo-small">BALLOT<span class="highlight">IQ</span></a>
            <h2>Create an Account</h2>
            <p>Secure Identity Verification</p>
        </div>

        <form id="registrationForm" class="auth-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <span class="error-msg">Please enter your full name.</span>
                </div>

                <div class="form-group">
                    <label for="voterid">Voter ID</label>
                    <input type="text" id="voterid" name="voterid" required>
                    <span class="error-msg">Valid Voter ID is required.</span>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" required>
                    <span class="error-msg">You must be 18 or older.</span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <span class="error-msg">Valid phone number required.</span>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <span class="error-msg">Please enter a valid email.</span>
            </div>

            <div class="form-grid">
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-group">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" data-target="password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-msg">Password must be at least 8 chars.</span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-group">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <button type="button" class="toggle-password" data-target="confirm-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <span class="error-msg">Passwords do not match.</span>
                </div>
            </div>

            <div class="form-check">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree that my identity will only be used for verification and my vote will remain
                    anonymous.</label>
            </div>

            <button type="submit" class="btn-primary btn-block">Register Securely</button>

            <div class="form-footer">
                <p>Already have an account? <a href="login.html" class="highlight">Login here</a></p>
            </div>
        </form>

    </div>

    <script src="js/api.js"></script>
    <script>
        const form = document.getElementById('registrationForm');

        function showError(input, msg) {
            const group = input.closest('.form-group');
            if (group) {
                group.classList.add('has-error');
                const error = group.querySelector('.error-msg');
                if (error) error.textContent = msg;
            }
        }

        function clearError(input) {
            const group = input.closest('.form-group');
            if (group) group.classList.remove('has-error');
        }

        // Password Toggle Logic
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);

                // Toggle Icon
                if (type === 'text') {
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    `;
                } else {
                    btn.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    `;
                }
            });
        });

        // Clear errors on input
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                clearError(input);
            });
        });

        // Form Submission (Backend API)
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let isValid = true;

            // Form Validation
            const fullname = document.getElementById('fullname');
            const voterid = document.getElementById('voterid');
            const age = document.getElementById('age');
            const phone = document.getElementById('phone');
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm-password');
            const terms = document.getElementById('terms');

            // Reset errors
            document.querySelectorAll('.form-group').forEach(g => g.classList.remove('has-error'));

            if (!fullname.value.trim()) { showError(fullname, 'Full name is required'); isValid = false; }
            if (!voterid.value.trim()) { showError(voterid, 'Voter ID is required'); isValid = false; }
            if (age.value < 18) { showError(age, 'Must be 18+'); isValid = false; }
            if (!phone.value.match(/^\d{10}$/)) { showError(phone, 'Enter 10-digit number'); isValid = false; }
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) { showError(email, 'Invalid email'); isValid = false; }
            if (password.value.length < 8) { showError(password, 'Min 8 chars required'); isValid = false; }
            if (password.value !== confirmPassword.value) { showError(confirmPassword, 'Passwords do not match'); isValid = false; }
            if (!terms.checked) { alert('You must accept terms.'); isValid = false; }

            if (isValid) {
                const userData = {
                    fullname: fullname.value,
                    voterid: voterid.value,
                    age: age.value,
                    phone: phone.value,
                    email: email.value,
                    password: password.value,
                    role: 'user'
                };

                try {
                    const result = await api.register(userData);

                    if (result.error) {
                        alert('Error: ' + result.error);
                    } else {
                        alert('Registration Successful! Please login.');
                        window.location.href = 'login.html';
                    }
                } catch (error) {
                    console.error('Registration Error:', error);
                    alert('Failed to connect to server.');
                }
            }
        });
    </script>
</body>

</html>
